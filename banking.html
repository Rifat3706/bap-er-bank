<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Let's Get Some
            <span class="text-purple-600 font-semibold">Money!!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div action="" class="bg-pink-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <div>
                        <input class="border-2 border-black	px-2 rounded block w-3/4 mb-4" type="text" name=""
                            id="deposit-input" placeholder="Enter your deposited amount">
                        <button id="deposit-button"
                            class="text-white font-bold bg-yellow-500 px-4 py-2 rounded">Deposit</button>
                    </div>
                </div>
                <div action="" class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <input class="border-2 border-black	px-2 rounded block w-3/4 mb-4" type="text" name=""
                        id="withdraw-input" placeholder="Enter your withdraw amount">
                    <button id="withdraw-button"
                        class="text-white font-bold bg-yellow-500 px-4 py-2 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
