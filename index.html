<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Welcome to my
            <span class="text-purple-600 font-semibold">Baap-Er-Bank!!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-red-300	mt-8 w-3/4 mx-auto p-8	">
            <div action="">
                <h3 class="text-2xl mb-4">Please Login</h3>
                <input class="border-2 border-black	px-2 rounded block w-3/4 mb-4" type="text" name="" id="user-email"
                    placeholder="Your Email">
                <input class="border-2 border-black	px-2 rounded block w-3/4 mb-4" type="password" name=""
                    id="user-password" placeholder="Password">
                <button id="login-submit" class="text-white font-bold bg-yellow-500 px-4 py-2 rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
